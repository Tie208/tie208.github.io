<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="age"></p>
    <script>
        let ageEl = document.getElementById("age");
        setInterval(() => {
            let time = dayjs().diff(dayjs('2008-04-22'), 'year', true);
            ageEl.innerText = time.toString().substring(0, 13);
        }, 25);

    </script>
</body>

</html>
